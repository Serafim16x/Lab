<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Выполнил: Саблуков Максим</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Калькулятор квадрата</h1>
        <form id="squareForm">
          <div class="input-group mb-3">
            <label for="sideLength" class="form-label">Введите длину стороны квадрата:</label>
            <div class="col-md-6">
            <input type="number" id="sideLength" class="form-control border-2" required />
          </div>
          </div>
          <div class="input-group buttom">
            <button type="submit" class="btn btn-primary rounded">Вычислить</button>
            <button type="button" class="btn btn-outline-danger rounded" onclick="resetForm()">Сбросить</button>
          </div>
          <div id="result">
          </div>
          </div>
        </form>
    </main>
    <footer></footer>
    <script defer src="./script.js"></script>
  </body>
</html>
