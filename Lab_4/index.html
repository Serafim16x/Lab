<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Калькулятор площади треугольника по трём сторонам </title>
    <header>
    <div class="container">
        <h1>Выполнил: Саблуков Максим</h1>
    </div>
</header>
<main>
<div class="container">
    <h1>калькулятор площади треугольника по трём сторонам</h1>
    <div class="form-container">
      <form id="triangleForm">
        <div class="form-group">
          <label for="sideA">Сторона A:</label>
          <div class="col-md-6 mt-*">
          <input type="number" class="form-control" id="sideA" required>
        </div>
        </div>
        <div class="form-group">
          <label for="sideB">Сторона B:</label>
          <div class="col-md-6 mt-*">
          <input type="number" class="form-control" id="sideB" required>
        </div>
        </div>
        <div class="form-group">
          <label for="sideC">Сторона C:</label>
          <div class="col-md-6 mt-*">
          <input type="number" class="form-control" id="sideC" required>
        </div>
        </div>
        <div class="d-grid gap-2 mt-3">
        <button type="submit" class="btn btn-outline-primary rounded btn-lg">Вычислить</button>
        <button type="button" class="btn btn-outline-danger rounded btn-lg" id="resetBtn">Сбросить</button>
        </div>
      </form>
      <div id="result" class="mt-3"></div>
    </main>
    </div>
  </div>
<footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
