<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <header>
    <div class="container">
        <h1>Выполнил: Саблуков Максим</h1>
    </div>
</header>
<main>
    <div class="container">
        <h1>Калькулятор площади круга и длины окружности</h1>
        <form id="rectangleForm">
        <div class="form-group">
            <label for="radius" class="form-label">Введите радиус круга:</label>
            <div class="col-md-6 mt-*">
                <input type="number" id="radius" min="0" class="form-control border-2" required />
            </div>
        </div>
        <div class="d-grid gap-2 mt-3">
            <button type="submit" onclick="calculate()" class="btn btn-outline-primary rounded btn-lg">Рассчитать</button>
            <button type="button" onclick="resetForm()" class="btn btn-outline-danger rounded btn-lg">Сбросить</button>
        </div>
        <div id="result" class="mt-3"></div>
    </div>
</form>
</main>
<footer></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
